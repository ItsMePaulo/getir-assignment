services:
  gateway:
    image: readingisgood/gateway:latest
    ports:
      - "8000:8000"
    networks:
      - reading-is-good-network

  bookstore:
    image: readingisgood/bookstore:latest
    ports:
      - "8001:8001"
    networks:
      - reading-is-good-network

  orders:
    image: readingisgood/orders:latest
    ports:
      - "8002:8002"
    networks:
      - reading-is-good-network

  keycloak-mock:
    image: readingisgood/keycloack-mock:latest
    ports:
      - "5000:5000"
    networks:
      - reading-is-good-network

  mongo-db:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - reading-is-good-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: readingisgood
      MONGO_INITDB_ROOT_PASSWORD: 4ZJPB$qf5lS3

networks:
  reading-is-good-network: {}
